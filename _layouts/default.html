<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.owner.name }}">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            max-width: 34rem;
            margin: 1.4em;
            line-height: 1.4;
            font-family: -apple-system, sans-serif;
        }
    </style>
    <link rel="home" href="{{ site.url }}/">
</head>
<body>

<header role="banner">
    <h1>{{ site.title }}</h1>
    <p>A Brooklyn-based software engineer currently at Etsy. I love a good challenge.</p>
</header>

{% if content.size > 1 %}
<main role="main">
    {{ content }}
</main>
{% endif %}

<footer role="contentinfo">
    <ul>
        <li>
            <a href="http://twitter.com/josh_stewart">Twitter</a>
        </li>
        <li>
            <a href="http://github.com/lightergrey">GitHub</a>
        </li>
    </ul>
    <p>
        <small>Â© Copyright {{ site.owner.name }} {{ site.time | date: '%Y' }}</small>
    </p>
</footer>

</body>
</html>
